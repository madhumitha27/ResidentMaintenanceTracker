{% extends 'mt/appBase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-4">
   <h1>Add a New Request</h1>
   <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="{% url 'mt:home' %}">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="{% url 'mt:request_list' %}">Request Information</a></li>
      <li class="breadcrumb-item active">Add Request Information</li>
   </ol>
   <form method="POST" class="service-form">{% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="save btn btn-primary">Save</button>
   </form>
</div>
{% endblock %}
