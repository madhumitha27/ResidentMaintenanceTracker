{% extends 'mt/appBase.html' %}
{% load crispy_forms_tags %}
{% block content %}

        <div class="col-md-6">
            <h1>Add a new User</h1>
               <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="{% url 'mt:home' %}">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="{% url 'mt:userList' %}">Users Information</a></li>
      <li class="breadcrumb-item active">Add User Information</li>
   </ol>
            <form method="POST" class="service-form">{% csrf_token %}
                   {{ form|crispy }}
                <button type="submit" class="save btn btn-primary">Save</button>
            </form>
        </div>
{% endblock %}
