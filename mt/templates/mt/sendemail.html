{% extends 'mt/appBase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6">
   <h1>Send Email</h1>
   <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="{% url 'mt:home' %}">Dashboard</a></li>
      <li class="breadcrumb-item active">Send EMail</li>
   </ol>
   <form method="POST" class="service-form">{% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="save btn btn-primary">Send Email</button>
   </form>
</div>
{% endblock %}
