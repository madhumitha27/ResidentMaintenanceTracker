{% extends 'mt/appBase.html' %}
{% block content %}
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item"><a href="{% url 'mt:home' %}">Dashboard</a></li>
   <li class="breadcrumb-item active">Unit Information</li>
</ol>
<h2 style="padding-left: 15Px">Unit Information</h2>
<a href="{% url 'mt:unit_list' %}"><span
   class="btn btn-primary">View Unit Section</span></a>
<table class="table table-striped table-bordered table-hover">
   <thead>
      <tr class="bg-info">
         <th>Username</th>
         <th>Unit</th>
         <th>IsPrimary</th>
         <th colspan="2">Actions</th>
      </tr>
   </thead>
   <tbody>
      {% for resident in resList %}
      <tr>
         <td>{{ resident.username }}</td>
         <td>{{ resident.unitID }}</td>
         <td>{{ resident.is_Primary }}</td>
         <td><a href="{% url 'mt:resUnit_edit' pk=resident.pk %}" class="btn btn-warning">Assign</a>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
